<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 12 Project - Potater Rater</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="src/styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maiden+Orange">
    </head>
    <body>
        <div class="container-sm">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-xs">
                  <span class="navbar-brand" href="#"><img src="img/taterLogo.png" width="125px"> Potater Rater</span>
                </div>
            </nav>
            <div id="potatoBin" class="row row-cols-sm-4 g-4">
            </div>
            <div class="row row-cols-sm-1">
                <div id="addFormContainer">
                    <form id="addForm">
                        <h5>Did our "eyes" fail us?</h5>
                        <p>Add your favorite potater below!</p
                        
                        <label for="img">Image:</label>
                        <input type="text" id="img" name="img">
        
                        
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
        
                        <label for="shape">Shape:</label>
                        <input type="text" id="shape" name="shape">
                    
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color">
        
                        <label for="flavor">Flavor:</label>
                        <input type="text" id="flavor" name="flavor">
        
                        <label for="color">Usage:</label>
                        <input type="text" id="usage" name="usage">
                        
                        <button type="submit" id="submit" class="btn"><img src="img/pIcon.png" />  SUBMIT  </button>
                    </form>
                </div>
            </div>
            <div class="row row-cols-1">
                <div id="editFormContainer">
                    <form id="editForm">
                        <h5>Need to updater this tater?</h5>
                        <p>Just enter the new info below.</p>
                        
                        <label for="img">Potato Image:</label>
                        <input id="edit-img" placeholder="${potato.img}">
                        
                        <label for="name">Potato Name:</label>
                        <input id="edit-name" placeholder="${potato.name}">

                        <label for="shape">Shape:</label>
                        <input id="edit-shape" placeholder="${potato.shape}">
                    
                        <label for="color">Color:</label>
                        <input id="edit-color" placeholder="${potato.color}">

                        <label for="flavor">Flavor:</label>
                        <input id="edit-flavor" placeholder="${potato.flavor}">

                        <label for="color">Usage:</label>
                        <input id="edit-usage" placeholder="${potato.usage}">
                        
                        <button type="submit" class="btn"><img src="img/pIcon.png" />  SUBMIT  </button>
                    </form>
                </div>
            </div>
            <div class="row row-cols-sm-1 g3">
                <div id="deleteContainer">
                    <h5>Are you a potater hater?</h5>
                    <button type="submit" class="btn"><img src="img/pIcon.png"  />   LATER TATER   </button>
                </div>
            </div>

            <!-- <div id="confirmation"></div> -->

<!--        <footer class="footer">
                <p>Anne Edmondson, Week 12 Project</p>
            </footer>-->
        </div>

        <!-- link to local js file-->
        <script type="text/javascript" src="src/index.js"></script>

        
        <!-- CDN links for Bootstrap, jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
