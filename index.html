<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 12 Project - Potater Rater</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="src/styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maiden+Orange">
    </head>
    <body>
        <div class="container-sm">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-xs">
                  <span class="navbar-brand" href="#"><img src="img/taterLogo.png" width="125px"> Potater Rater</span>
                </div>
            </nav>
            <div id="potatoBin" class="row row-cols-sm-4 g-4">
            </div>
            <div class="row row-cols-sm-3 g-3">
                <div id="addFormContainer" class="col">
                    <form id="addForm">
                        <h5>Did our "eyes" fail us?</h5>
                        <p>Add your favorite potater below!</p>
                                                
                        <label for="new-name">Potato Name:</label><br />
                        <input type="text" id="new-name" name="new-name"><br />
        
                        <label for="new-shape">Shape:</label><br />
                        <input type="text" id="new-shape" name="new-shape"><br />
                    
                        <label for="new-color">Color:</label><br />
                        <input type="text" id="new-color" name="new-color"><br />
        
                        <label for="new-flavor">Flavor:</label><br />
                        <input type="text" id="new-flavor" name="new-flavor"><br />
        
                        <label for="new-usage">Usage:</label><br />
                        <input type="text" id="new-usage" name="new-usage"><br /><br />
                        
                        <button type="submit" id="submit" class="btn"><img src="img/pIcon.png" />  ADD POTATO  </button>
                    </form>
                </div>
                <div id="editFormContainer" class="col">
                    <form id="editForm">
                        <h5>Need to updater a tater?</h5>
                        <p>Just enter its number and new info below.</p>
                                                
                        <label for="potato-id">Potato Number:</label><br />
                        <input type="number" id="potato-id" name="potato-id"><br />
                        
                        <label for="edit-name">Potato Name:</label><br />
                        <input id="edit-name" name="edit-name"><br />

                        <label for="edit-shape">Shape:</label><br />
                        <input id="edit-shape" name="edit-shape"><br />
                    
                        <label for="edit-color">Color:</label><br />
                        <input id="edit-color" name="edit-shape"><br />

                        <label for="edit-flavor">Flavor:</label><br />
                        <input id="edit-flavor" name="edit-flavor"><br />

                        <label for="edit-usage">Usage:</label><br />
                        <input id="edit-usage" name="edit-usage"><br /><br />
                        
                        <button type="submit" id="editBtn" onclick="updatePotato()" class="btn"><img src="img/pIcon.png" />  UPDATE POTATO  </button>
                    </form>
                </div>
                <div id="deleteFormContainer" class="col">
                    <form id="deleteForm">
                        <h5>Are you a potater hater?</h5>
                        <p>Just enter the number of the potato you'd like to delete and press the button!</p>
                                                
                        <label for="potato-id">Potato Number:</label><br />
                        <input type="number" id="potato-id" name="potato-id"><br /><br />
                        
                        
                        <button type="submit" id="deleteBtn" onclick="deletePotato()" class="btn"><img src="img/pIcon.png" />  LATER TATER  </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- link to local js file-->
        <script type="text/javascript" src="src/index.js"></script>

        
        <!-- CDN links for Bootstrap, jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
